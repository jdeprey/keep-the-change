{% extends '../layouts/default.html' %}

{% block content %}
    
<div class="container" id="login-container">
    <div class="row">
        <div class="col-xs-4 offset-xs-5">
            <h4>Log in</h4>
        </div>
    </div>
    <div class="panel-login">
        <form action="/login" method="post">
            <div class="form-group">
                <input id="username" class="form-control" placeholder="Email" type="text" name="un" value="{{ username }}" >
            </div>
            <div class="form-group">    
                <input id="password" class="form-control" placeholder="Password" type="password" name="pw" >
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log in</button>        
            <div class="row">
                <div class="col-xs-6 offset-xs-4">
                    <p class="form-control-static">Don't have an account? <a href="/register">Sign up.</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
