{% extends '../layouts/default.html' %}

{% block content %}
<!-- Payments header -->
<div class="row">
    <div class="col-xs-4 offset-xs-4">
        <h4>Select a Payment Provider</h4>
    </div>
</div>

<!-- Payments search form -->
<div id="payments-search-form">
    <div class="form-group row">
      <div class="col-xs-2">
      </div>
      <div class="col-xs-8">
        <input class="form-control" type="search" placeholder="Search for a payment provider" id="example-email-input">
      </div>          
    </div>
</div>
<!-- End payments search form -->


<!-- Payments table -->
<div id="payments-table">
	{% for card in cardsArray %}

    {% if loop.first || (loop.index - 1) % 4 == 0 %}
    <div class="row">
    {% endif %}
        <div class="col-sm-3">
            <div class="card charities-card" id="card-{{loop.index}}">
                <img class="card-img img-fluid" src="{{card['1']}}" alt="Card image">
                <div class="card-img-overlay">
                    <h4 class="card-title">{{card['0']}}</h4>
                </div>
            </div>
        </div>
    {% if loop.last || loop.index % 4 == 0 %}   
    </div>
    {% endif %}

    {% endfor %}
</div>
<!-- End payments table-->

<!-- Dynamic payments page script-->
<script src="./js/payments_public.js"></script>

{% endblock %}
